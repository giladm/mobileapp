<ion-view view-title="Diary">
  <ion-content class="has-header" ng-init="analyzeImage()">
    <div class="card">         
          <div class="row">
            <div class="col col-25"><span style="padding-top color:blue">Meal Date</span></div>
            <div class="col col-75">
                <ionic-datepicker idate="selectedDate1">
                    <button class="button button-block" ng-click="openDatePicker()"> {{selectedDate1 | date:'dd-MMMM-yyyy' }}</button>
                </ionic-datepicker>
            </div>
          </div>
          <div class="row">
              <div class="col col-25"><span style="color:blue">Meal Type:</span></div>
              <div class="col col-75">
                  <select ng-init="initMealSelected()" ng-model="mealselected" 
    ng-options="count.id as count.name for count in mealOptions" ng-change="onChangeMeal(mealOptions[mealselected-1])">
                  </select>
              </div>
          </div>
        <ion-list>
            <div class="row item item-divider">      
                <div class="col col-60">{{header.a}}</div>
                <div class="col col-40">{{header.b}}</div>
            </div>
            <ion-item ng-repeat="result in results.scores">
                <div class="row no-padding">
                    <div class="col  col-90">{{result.shortName}}</div>
                    <div class="col  col-10">{{result.actualServing}}</div>
                </div>
            </ion-item>
        </ion-list>
      </div>
        <form name="myForm" >
           <div class="padding">
                <button type="button" class="button button-block button-positive" ng-click="AddMealToDiary()">Add Meal</button>
            </div>
        </form>
    </ion-content>
</ion-view>
