<ion-view view-title="Meal Diary" cache-view="false" >
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="meal in meals.list" class="item-thumbnail-left">
            <img ng-src="{{icon}}"> 
            <h2>{{meal.date}}</h2>
            <ion-item ng-repeat="type in meal.types"
              <span style="font-size:75%; ">{{type.mt}}</span>
              <span style="color:blue; float:right">{{type.cal}}</span>
              <i class="icon ion-chevron-right"></i>
            </ion-item>
      </ion-item>    
    </ion-list>
  </ion-content>
</ion-view>
