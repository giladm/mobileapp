<ion-view view-title="TestUi">
    <ion-content class="has-header">
        <div ng-init="initHidebutton()" class="row">
            <div class="col"><button class="button button-block button-positive" ng-click="getDummyImage()">Fetch Image</button>   
            </div>
        </div>
        <img ng-src="{{pic}}" class="selPicture">
        <div class="row">
            <div class="col text-center" ng-if="showButton==true">
                <button class="button button-block button-positive" ui-sref="app.analyzedummy">Analyze</button>
	        </div>
	    </div>
        <canvas id="tempCanvas" height="350" width="350"></canvas>
    </ion-content>
</ion-view>
